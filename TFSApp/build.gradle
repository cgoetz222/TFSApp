plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.10'
    id 'com.gluonhq.gluonfx-gradle-plugin' version '1.0.4'
}

repositories {
    mavenCentral()
    maven {
        url 'https://nexus.gluonhq.com/nexus/content/repositories/releases'
    }
}

mainClassName = 'edu.tfse.tfsapp.TFSApplication'

dependencies {
    compile 'com.gluonhq:charm-glisten:6.0.6'
    compile 'com.gluonhq:connect:2.0.1'
    compile 'javax.json:javax.json-api:1.1.4'
    compile 'com.google.code.gson:gson:2.8.7'
    compile 'de.jensd:fontawesomefx:8.9'
}

javafx {
    version = '16'
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

gluonfx {
    // target = 'ios' // Uncomment to enable iOS
    // target = 'android' // Uncomment to enable Android
    attachConfig {
        version = "4.0.12"
        services 'display', 'lifecycle', 'statusbar', 'storage'
    }
}